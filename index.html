<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header p-3 bg-dark text-white">
            <div class="container">
                <div class="header__wrap">
                    <a href="/"
                        class="header__logo d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        Shop
                    </a>
                    <div class="header__menu">
                        <nav class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">Features</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">Pricing</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">About</a></li>
                        </nav>
                        <div class="header__cart">
                            <img class="shopping-cart" src="./assets/images/basket-shopping-solid.svg"
                                alt="Shopping Cart Button">
                            <ul class="header__cart__list">
                                <li class="header__cart__list-item" data-product-id="0">
                                    <img class="header__cart__list-item__image" src="#" alt="#">
                                    <h3 class="header__cart__list-item__title">Product a</h3>
                                    <div class="header__cart__list-item__controls">
                                        <button class="btn btn-minus">-</button>
                                        <input type="text" class="form-control w-25">
                                        <button class="btn btn-add">+</button>
                                    </div>
                                    <span class="header__cart__list-item__price">300$</span>
                                </li>
                                <li class="header__cart__list-item" data-product-id="0">
                                    <img class="header__cart__list-item__image" src="#" alt="#">
                                    <h3 class="header__cart__list-item__title">Product a</h3>
                                    <div class="header__cart__list-item__controls">
                                        <button class="btn btn-minus">-</button>
                                        <input type="text" class="form-control w-25">
                                        <button class="btn btn-add">+</button>
                                    </div>
                                    <span class="header__cart__list-item__price">300$</span>
                                </li>
                                <li class="header__cart__list-item" data-product-id="0">
                                    <img class="header__cart__list-item__image" src="#" alt="#">
                                    <h3 class="header__cart__list-item__title">Product a</h3>
                                    <div class="header__cart__list-item__controls">
                                        <button class="btn btn-minus">-</button>
                                        <input type="text" class="form-control w-25">
                                        <button class="btn btn-add">+</button>
                                    </div>
                                    <span class="header__cart__list-item__price">300$</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="products mt-5">
            <div class="container">
                <div class="products__wrap">
                    <div class="products__list">

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/scripts/script.js"></script>
</body>

</html>
