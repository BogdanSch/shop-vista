        <header class="header p-3 bg-dark text-light ">

                <div class="header__wrap">
                    <a href="/"

                        ShopVista
                    </a>
                    <div class="header__menu">
                        <nav class="nav justify-content-center">
                            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">Catalog</a></li>

                            </ul>

                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="products mt-5 mb-5">

                    <div class="products__wrap">
                        <h2 class="products__title text-center">Iphones</h2>
                        <div class="products__list mt-5"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer bg-dark">
            <div class="container">
                <div class="footer__wrap d-flex flex-wrap justify-content-between align-items-center py-3">
                    <div class="col-md-4 d-flex align-items-center justify-content-start flex-wrap">

                    </ul>
