<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Vista - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
</head>

<body data-sv-page="sign-up">
    <div class="wrapper">
        <div class="loader">
            <div class="loader__wrapper"></div>
        </div>
        <main class="main">
            <div class="sign-up mt-2 mb-2">
                <div class="container">
                    <div class="sign-up__wrap">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <form class="card shadow p-4" method="post" id="signUpForm" method="post"
                                    action="index.html">
                                    <h2 class="text-center mb-4">Sign Up</h2>
                                    <div class="mb-3">
                                        <label for="inputName" class="form-label">Name:</label>
                                        <input type="text" class="form-control" id="inputName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Email address:</label>
                                        <input type="email" class="form-control" id="inputEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputNumber" class="form-label">Phone number:</label>
                                        <input type="text" class="form-control" id="inputNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password:</label>
                                        <input type="password" class="form-control" id="inputPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                    <div class="text-center mt-3">
                                        <p>Already have an account? <a class="sign-up__link" href="sign-in.html">Sign
                                                In</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/scripts/lib/jquery-3.7.1.slim.min.js"></script>
    <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
