<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Vista - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
</head>

<body data-sv-page="sign-in">
    <div class="wrapper">
        <div class="loader">
            <div class="loader__wrapper"></div>
        </div>
        <main class="main">
            <section class="sign-in">
                <div class="container">
                    <div class="sign-in__wrap">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form class="auth__form card shadow p-4" id="signInForm" method="post" action="">
                                    <h2 class="text-center mb-4">Sign In</h2>
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="inputEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword" autocomplete="on"
                                            required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                                    <div class="text-center mt-3">
                                        <p>Don't have an account? <a class="sign-in__link" href="sign-up.html">Sign
                                                Up</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/scripts/lib/jquery-3.7.1.min.js"></script>
    <script src="./assets/scripts/lib/jquery.mask.min.js"></script>
    <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
