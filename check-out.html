<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Vista - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
</head>

<body>
    <div class="wrapper">
        <header class="header p-3 bg-dark text-light">
            <div class="container">
                <div class="header__wrap">
                    <a href="/"
                        class="header__logo d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        ShopVista
                    </a>
                    <div class="header__menu">
                        <nav class="nav justify-content-center">
                            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">Catalog</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">About</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">Blog</a></li>
                            <li><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
                        </nav>
                        <div class="header__cart">
                            <button type="button" class="btn btn-shopping-cart">
                                <img class="shopping-cart" src="./assets/images/basket-shopping-solid.svg"
                                    alt="Shopping Cart Button" />
                            </button>
                            <ul class="header__cart__list">
                                <div class="items-list">
                                    Nothing yet to buy...
                                </div>
                                <div class="items-data mt-3">
                                    <button type="button" class="btn btn-danger btn-clear" id="clearCartButton">Clear
                                        the cart</button>
                                    <a class="btn btn-success btn-clear" href="./check-out.html"
                                        id="clearCartButton">Check
                                        out</a>
                                    <span class="items-total-price">
                                        0$
                                    </span>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="check-out">
                <div class="container">
                    <div class="check-out__wrap">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card p-3">
                                    <h2 class="card-title text-center">Checkout completed!</h2>
                                    <div class="card-body">
                                        <p class="text-center">Your order is being handled.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer bg-dark">
            <div class="container">
                <div class="footer__wrap d-flex flex-wrap justify-content-between align-items-center py-3">
                    <div class="col-md-4 d-flex align-items-center justify-content-start flex-wrap">
                        <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1 text-white">
                            ShopVista
                        </a>
                        <span class="mb-3 mb-md-0 text-light">Â©2023 Company, Inc</span>
                    </div>
                    <ul class="nav col-md-4 justify-content-end">
                        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-light">Catalog</a></li>
                        <li><a href="#" class="nav-link px-2 text-light">About</a></li>
                        <li><a href="#" class="nav-link px-2 text-light">Blog</a></li>
                        <li><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/lib/jquery-3.7.1.slim.min.js"></script>
    <script type="module" src="./assets/scripts/script.js"></script>
</body>

</html>
